<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Car Parking Slots availability</title>
  </head>
  <body>
    <div class="car-parkingslot">
      <label> Select a car parking Slot:</label>
    </div>
   

    <ul class="showcase">
      
      <li>
        <div class="slot"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="slot selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="slot Booked"></div>
        <small>Booked</small>
      </li>
    </ul>


      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>

      </div>

      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot sold"></div>
        <div class="slot sold"></div>
        <div class="slot"></div>
      </div>
      <div class="row">
        <div class="slot sold"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot sold"></div>
      </div>
      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
       
      </div>
      <div class="row"> 
        <div class="slot"></div>
        <div class="slot sold"></div>
        <div class="slot sold"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot sold"></div>
        <div class="slot sold"></div>
        <div class="slot"></div>
      </div>
    </div>
    

    <p class="text">
      You have selected <span id="count">0</span> slot for a price of RS.<span
        id="total"
        >0</span
      >
    </p>
    <script src="script.js"></script>
  </body>
</html>
