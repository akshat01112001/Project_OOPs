<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Parking.jpeg" type="image/x-icon" />
    <title>Parking Slot Selection</title>
  </head>
  <body>

    <div class="car-parkingslot">
      <label><h1>Select Parking Slot</h1></label>
    </div>

    <ul class="showcase">
      <li>
        <div class="slot"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="slot selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="slot Booked"></div>
        <small>Booked</small>
      </li>
    </ul>


      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>

      </div>

      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot sold"></div>
        <div class="slot sold"></div>
        <div class="slot"></div>
      </div>
      <div class="row">
        <div class="slot sold"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot sold"></div>
      </div>
      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
       
      </div>
      <div class="row"> 
        <div class="slot"></div>
        <div class="slot sold"></div>
        <div class="slot sold"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot sold"></div>
        <div class="slot sold"></div>
        <div class="slot"></div>
      </div>
    </div>

    <br><br>

    <div>
      <script src="Dashboard.js"></script>
      <form id="form1" action="">
        <label for="location">Give your location:</label>
        <select id="location">
          <option value="none">Select your location</option>
          <option value="1">North</option>
          <option value="2">South</option>
          <option value="3">East</option>
          <option value="4">West</option>
        </select><br><br>
        <label for="date">Select your date:</label>
        <input type="date" id="date"><br><br>
        <label for="check_in_time">Select your check-in time:</label>
        <input type="time" id="check_in_time"><br><br>
        <label for="check_out_time">Select your check-out time:</label>
        <input type="time" id="check_out_time"><br><br>
        <label for="phone_no">Give your phone number:</label>
        <input type="tel" id="phone_no" maxlength="10" minlength="10" placeholder="Phone Number"><br><br>
        </form>
        <center>
          <div class="liquid">
          <button type ="submit" form="form1">
          <span>Submit</span>
          </button>
          </div>
        </center>
    </div>

    <br><br>

    <p class="text">
      You have selected <span id="count">0</span> slot for a price of â‚¹. <span id="total">0</span>
    </p>

  </body>
</html>
