<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="AdDash.css">
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Dashboard</h1>
        </div>
        <ul>
            <li> Dashboard</li>
            <li>Add Workers</li>
            <li>Remove Workers</li>
            <li>Help</li>
            <li>Settings</li>
            <li>Logout</li>
            
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button type= "submit">Search</button>
                </div>
                <div class="user">
                        <a href="#" class="btn">Add New</a>
                        <img src="notifications.png" alt="">
                        <div class="img-case">
                            <!-- <img src="user.png" alt=""> -->
                        </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>No. of Workers</h1>
                    </div>
                    <div class="icon-case">
                        <img src="construction-worker.png" alt="" width= "50px" height="50px">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>No. of busy workers</h1>
                    </div>
                    <div class="icon-case">
                        <img src="construction-worker.png" alt="" width= "50px" height="50px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
