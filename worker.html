<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="Parking.jpeg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Workers Profiles</title>
</head>

<body>
    <header>
        <img src="admin.png">
    </header>
    <div class="topnav" id="myTopnav">
        <a href="userdetail.html">Users</a>
        <a href="slot.html">Slot Management</a>
        <a href="worker.html">Worker Management</a>
        <a href="Login.html">Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div align="center" class="container my-2">
        <h1>Workers' Details</h1>
        <a th:href="@{/register}" class="btn btn-primary btn-sm mb-3">Add Worker</a>
        <table>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Rating</th>
                        <th>Phone</th>
                        <th>Comment(s)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detail:${listDetails}">
                        <td th:text="${detail.Name}"></td>
                        <td th:text="${detail.Rating}"></td>
                        <td th:text="${detail.Phone}"></td>
                        <td th:text="${detail.Comments}"></td>
                    </tr>
                </tbody>
            </table>
    </div>

</body>

</html>
